name: Playwright Tests

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main]
  schedule:
    # Run tests daily at 2 AM UTC
    - cron: '0 2 * * *'
  workflow_dispatch:
    inputs:
      test_type:
        description: 'Select test type to run'
        required: true
        default: 'all'
        type: choice
        options:
          - all
          - ui
          - api
      browser:
        description: 'Select browser for UI tests'
        required: false
        default: 'chromium'
        type: choice
        options:
          - chromium
          - firefox
          - webkit
          - edge

jobs:
  test:
    timeout-minutes: 60
    runs-on: ubuntu-latest
    if: github.event_name != 'workflow_dispatch' || github.event.inputs.test_type == 'all'
    strategy:
      matrix:
        # Test on multiple Node.js versions
        node-version: [18, 20]
        # Test different browser projects
        project: [chromium, firefox, webkit]
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Setup Node.js ${{ matrix.node-version }}
      uses: actions/setup-node@v4
      with:
        node-version: ${{ matrix.node-version }}
        cache: ''
    
    - name: Install dependencies
      run: npm install
    
    - name: Install Playwright Browsers
      run: npx playwright install --with-deps ${{ matrix.project }}
    
    - name: Run Playwright tests
      run: npx playwright test --project=${{ matrix.project }}
    
    - name: Upload Playwright Report
      uses: actions/upload-artifact@v4
      if: always()
      with:
        name: playwright-report-${{ matrix.node-version }}-${{ matrix.project }}
        path: playwright-report/
        retention-days: 30

  # Manual UI tests job
  manual-ui-tests:
    timeout-minutes: 30
    runs-on: ubuntu-latest
    if: github.event_name == 'workflow_dispatch' && github.event.inputs.test_type == 'ui'
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20'
        cache: ''
    
    - name: Install dependencies
      run: npm install
    
    - name: Install Playwright Browsers
      run: npx playwright install --with-deps ${{ github.event.inputs.browser }}
    
    - name: Run UI Tests
      run: npx playwright test tests/ui.spec.ts --project=${{ github.event.inputs.browser }}
    
    - name: Upload UI Test Report
      uses: actions/upload-artifact@v4
      if: always()
      with:
        name: ui-test-report-${{ github.event.inputs.browser }}
        path: playwright-report/
        retention-days: 7

  # Manual API tests job
  manual-api-tests:
    timeout-minutes: 15
    runs-on: ubuntu-latest
    if: github.event_name == 'workflow_dispatch' && github.event.inputs.test_type == 'api'
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20'
        cache: ''
    
    - name: Install dependencies
      run: npm install
    
    - name: Install Playwright
      run: npx playwright install
    
    - name: Run API Tests
      run: npm run test:api
    
    - name: Upload API Test Report
      uses: actions/upload-artifact@v4
      if: always()
      with:
        name: api-test-report
        path: playwright-report/
        retention-days: 7